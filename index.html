<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ascii">
    <title>game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            width: 100vw;
        }
        #canvas {
            display: grid;
            --gap: 0.5px;
            gap: var(--gap);
            grid-template-columns: repeat(64, min(calc((100vw - var(--gap) * 63) / 64), 7.1px));
            grid-template-rows: repeat(64, min(calc((100vw - var(--gap) * 63) / 64), 7.1px));
            background-color: grey;
        }
        .pixel {
            width: min(calc((100vw - var(--gap) * 63) / 64), 7.1px);
            height: min(calc((100vw - var(--gap) * 63) / 64), 7.1px);
            background-color: darkgrey;
        }

    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const pixelCount = 64 * 64;
        const level = 0;
        const levels = [];
        var underControl = 1;
        function pixels(index) {
            return [
                [
                    index,
                    index + 1,
                    index + 2,
                    index + 3
                ],
                [
                    index + 64,
                    index + 65,
                    index + 66,
                    index + 67
                ],
                [
                    index + 128,
                    index + 129,
                    index + 130,
                    index + 131
                ],
                [
                    index + 192,
                    index + 193,
                    index + 194,
                    index + 195
                ]
            ];
        }

        for (let i = 0; i < pixelCount; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            canvas.appendChild(pixel);
        }
        fetch('game.json')
            .then(response => response.json())
            .then(data => {
                levels.push(...data);
                nextLevel();
            });

        function nextLevel() {
            for (let i = 0; i < 64; i++) {
                canvas.children[i].style.backgroundColor = 'orange';
            }
            levels[level].blocks.forEach((item) => {
                for (let i = 0; i < item.h; i++) {
                    for (let j = 0; j < item.w; j++) {
                        let index = ((item.y - 1 + i) * 4 + 1) * 64 + ((item.x - 1 + j) * 4);
                        pixels(index).forEach((p, yindex) => {
                            p.forEach((q, xindex) => {
                                canvas.children[q].style.backgroundColor = (() => {
                                    switch (item.hard?.corner) {
                                        case 'left-top':
                                            if (i < item.hard.h && j < item.hard.w && (xindex == 1 || xindex == 2) && (yindex == 1 || yindex == 2)) {
                                                return item.type == '1' ? 'black' : 'dimgray';
                                            }
                                            break;
                                        case 'left-bottom':
                                            if (item.h - i <= item.hard.h && j < item.hard.w && (xindex == 1 || xindex == 2) && (yindex == 1 || yindex == 2)) {
                                                return item.type == '1' ? 'black' : 'dimgray';
                                            }
                                            break;
                                        case 'right-top':
                                            if (i < item.hard.h && item.w - j <= item.hard.w && (xindex == 1 || xindex == 2) && (yindex == 1 || yindex == 2)) {
                                                return item.type == '1' ? 'black' : 'dimgray';
                                            }
                                            break;
                                        case 'right-bottom':
                                            if (item.h - i <= item.hard.h && item.w - j <= item.hard.w && (xindex == 1 || xindex == 2) && (yindex == 1 || yindex == 2)) {
                                                return item.type == '1' ? 'black' : 'dimgray';
                                            }
                                            break;
                                        case undefined:
                                            break;
                                    }
                                    switch (item.type) {
                                        case '1': return 'deeppink';
                                        case '2': return 'brown';
                                        case '3': return 'yellow';
                                        case '4': return 'blue';
                                        case '5': return 'green';
                                        case '6': return 'red';
                                        case 'p': return (xindex + yindex + 1) % 2 ? 'papayawhip' : 'navajowhite';
                                    }
                                })();
                            });
                        });
                    }
                }
            })
        }

        document.addEventListener('keydown', (e) => {
            const control = levels[level].blocks.find(item => item.type == underControl)
            switch (e.key) {
                case 'ArrowUp':
                    if ((control.hard.corner == 'left-top' || control.hard.corner == 'right-top') && control.h != control.hard.h) {
                        control.h--;
                        for (let i = 0; i < control.w; i++) {
                         pixels(((control.y - 1 + control.h) * 4 + 1) * 64 + (control.x - 1 + i) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = 'darkgrey';
                                });
                            });
                        }
                    } else if (levels[level].blocks.every(item => !((control.y - 1 >= item.y && control.y - 1 <= item.y + item.h - 1)
                        && (item.x < control.x + control.w && control.x < item.x + item.w))) && control.y != 1) {
                        if (control.hard.corner == 'left-top') {
                            control.hard.corner = 'left-bottom';
                        } else if (control.hard.corner == 'right-top') {
                            control.hard.corner = 'right-bottom';
                        }
                        control.y--;
                        control.h++;
                        for (let i = 0; i < control.w; i++) {
                            pixels(((control.y - 1) * 4 + 1) * 64 + (control.x - 1 + i) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = (() => {
                                        switch (control.type) {
                                            case '1': return 'deeppink';
                                            case '2': return 'brown';
                                            case '3': return 'yellow';
                                            case '4': return 'blue';
                                            case '5': return 'green';
                                            case '6': return 'red';
                                        }
                                    })();
                                });
                            });
                        }
                    }
                    break;
                case 'ArrowDown': 
                    if ((control.hard.corner == 'left-bottom' || control.hard.corner == 'right-bottom') && control.h != control.hard.h) {
                        control.h--;
                        control.y++;
                        for (let i = 0; i < control.w; i++) {
                            pixels(((control.y - 2) * 4 + 1) * 64 + (control.x - 1 + i) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = 'darkgrey';
                                });
                            });
                        }
                    } else if (levels[level].blocks.every(item => !((control.y + control.h >= item.y && control.y + control.h <= item.y + item.h - 1) 
                               && (item.x < control.x + control.w && control.x < item.x + item.w))) && control.y + (control.h - 1) != 15) {
                        if (control.hard.corner == 'left-bottom') {
                            control.hard.corner = 'left-top';
                        } else if (control.hard.corner == 'right-bottom') {
                            control.hard.corner = 'right-top';
                        }
                        for (let i = 0; i < control.w; i++) {
                            pixels(((control.y + control.h - 1) * 4 + 1) * 64 + (control.x - 1 + i) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = (() => {
                                        switch (control.type) {
                                            case '1': return 'deeppink';
                                            case '2': return 'brown';
                                            case '3': return 'yellow';
                                            case '4': return 'blue';
                                            case '5': return 'green';
                                            case '6': return 'red';
                                        }
                                    })();
                                });
                            });
                        }
                        control.h++;
                    }
                    break;
                case 'ArrowLeft':
                    if ((control.hard.corner == 'left-bottom' || control.hard.corner == 'left-top') && control.w != control.hard.w) {
                        control.w--;
                        for (let i = 0; i < control.h; i++) {
                            pixels(((control.y - 1 + i) * 4 + 1) * 64 + (control.x + control.w - 1) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = 'darkgrey';
                                });
                            });
                        }
                    } else if (levels[level].blocks.every(item => !((control.x - 1 >= item.x && control.x - 1 <= item.x + item.w - 1)
                               && (item.y < control.y + control.h && control.y < item.y + item.h))) && control.x != 1) {
                        if (control.hard.corner == 'left-bottom') {
                            control.hard.corner = 'right-bottom';
                        } else if (control.hard.corner == 'left-top') {
                            control.hard.corner = 'right-top';
                        }
                        control.x--;
                        control.w++;
                        for (let i = 0; i < control.h; i++) {
                            pixels(((control.y + i - 1) * 4 + 1) * 64 + (control.x - 1) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = (() => {
                                        switch (control.type) {
                                            case '1': return 'deeppink';
                                            case '2': return 'brown';
                                            case '3': return 'yellow';
                                            case '4': return 'blue';
                                            case '5': return 'green';
                                            case '6': return 'red';
                                        }
                                    })();
                                });
                            });
                        }
                    }
                    break;
                case 'ArrowRight':
                    if ((control.hard.corner == 'right-bottom' || control.hard.corner == 'right-top') && control.w != control.hard.w) {
                        control.x++;
                        control.w--;
                        for (let i = 0; i < control.h; i++) {
                            pixels(((control.y - 1 + i) * 4 + 1) * 64 + (control.x - 2) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = 'darkgrey';
                                });
                            });
                        }
                    } else if (levels[level].blocks.every(item => !((control.x - 1 >= item.x && control.x - 1 <= item.x + item.w - 1)
                               && (item.y < control.y + control.h && control.y < item.y + item.h))) && control.x != 1) {
                        if (control.hard.corner == 'left-bottom') {
                            control.hard.corner = 'right-bottom';
                        } else if (control.hard.corner == 'left-top') {
                            control.hard.corner = 'right-top';
                        }
                        control.x--;
                        control.w++;
                        for (let i = 0; i < control.h; i++) {
                            pixels(((control.y + i - 1) * 4 + 1) * 64 + (control.x - 1) * 4).forEach(p => {
                                p.forEach(q => {
                                    canvas.children[q].style.backgroundColor = (() => {
                                        switch (control.type) {
                                            case '1': return 'deeppink';
                                            case '2': return 'brown';
                                            case '3': return 'yellow';
                                            case '4': return 'blue';
                                            case '5': return 'green';
                                            case '6': return 'red';
                                        }
                                    })();
                                });
                            });
                        }
                    }
                    break;
            }
        });
    </script>
</body>

</html>
